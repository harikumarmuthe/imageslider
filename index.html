<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" id="slide-1">
                <img src="https://wallup.net/wp-content/uploads/2019/10/336103-sky-clouds-scenery-sunset-beautiful-nature-landscape.jpg">
            </div>
            <div class="slide" id="slide-2">
                <img src="https://img.izismile.com/img/img3/20100205/beautiful_nature_06.jpg">
            </div>
            <div class="slide" id="slide-3">
                <img src="https://images.hdqwalls.com/wallpapers/nature-hd-sd.jpg">
            </div>
            <div class="slide" id="slide-4">
                <img src="https://wallup.net/wp-content/uploads/2019/09/630883-forest-landscape-tree-sunlight-sunshine-beautiful-water.jpg">
            </div>
            <div class="slide" id="slide-5">
                <img src="https://wallup.net/wp-content/uploads/2015/12/19050-trees-landscape-nature-mountain-sky.jpg">
            </div>
        </div>
        <div class="navigation">
            <button class="prev" id="prev">Previous</button>
            <button class="next" id="next">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
